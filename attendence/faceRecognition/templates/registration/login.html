<html>
<head>
  <title>Login</title>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <p>
      <label>Username</label>
      <input type="text" name="username">
    </p>
    <p>
      <label>Password</label>
      <input type="text" name="password">
    </p>
    <button type="submit">Login</button>
  </form>
</body>
</html>
